---
- name: Ensure nginx is installed
  ansible.builtin.package:
    name: nginx
    state: present
  register: pkg

- name: Ensure web root exists
  ansible.builtin.file:
    path: /var/www/sjsu
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Render Hello World page with per-host ID
  ansible.builtin.template:
    src: index.html.j2
    dest: /var/www/sjsu/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Install nginx server block for port 8080
  ansible.builtin.template:
    src: nginx_8080.conf.j2
    dest: /etc/nginx/sites-available/sjsu
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx

- name: Enable sjsu site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/sjsu
    dest: /etc/nginx/sites-enabled/sjsu
    state: link
    force: true
  notify: Reload nginx

- name: Disable default site (if present) to avoid port conflicts
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload nginx

- name: Test nginx configuration
  ansible.builtin.command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

- name: Ensure nginx is running and enabled
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true